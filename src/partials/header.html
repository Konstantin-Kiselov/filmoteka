<header class="header">
  <div class="conteiner">
    <nav class="navigation">
      <a class="link navigation__logo-link" href="index.html">Filmoteka</a>
      <ul class="navigation__list list">
        <li class="navigation__item">
          <a class="link navigation__link__home current" href="index.html">Home</a>
        </li>
        <li class="navigation__item">
          <a class="link navigation__link__library" href="">my library</a>
        </li>
      </ul>
    </nav>

    <input class="navigation__search" type="text" placeholder="Поиск фильмов" />
    
    <div class="theme-switch">
      <svg class="theme-switch__icon" role="img" aria-label="Light theme">
        <use href="./images/icons/sprite.svg#sun"></use>
      </svg>
  
      <div class="theme-switch__control">
        <input
          class="theme-switch__toggle"
          type="checkbox"
          name="theme"
          id="theme-switch-toggle"
          aria-label="Переключить между тёмной и светлой темой"
        />
        <label
          aria-hidden="true"
          class="theme-switch__track"
          for="theme-switch-toggle"
        >
        </label>
        <div aria-hidden="true" class="theme-switch__marker"></div>
      </div>
  
      <svg class="theme-switch__icon" aria-label="Dark theme">
        <use href="./images/icons/sprite.svg#moon"></use>
      </svg>
    </div>
  </div>
  </div>
</header>
